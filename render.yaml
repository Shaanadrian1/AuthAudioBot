# render.yaml - CORRECTED VERSION
services:
  - type: web
    name: tts-bot
    env: python
    region: singapore  # or oregon, frankfurt, ohio
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data logs uploads
      chmod 755 data logs uploads
    startCommand: python -m app.main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
