services:
  - type: web
    name: tts-bot
    env: python
    region: oregon  # or singapore, frankfurt, etc.
    plan: free  # or starter, standard, pro
    buildCommand: |
      pip install -r requirements.txt
      # Install FFmpeg for Render
      apt-get update && apt-get install -y ffmpeg
    startCommand: python -m app.main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data/tts_bot.db
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false

# Create build directory structure
builds:
  - name: tts-bot-build
    buildCommand: |
      mkdir -p data logs uploads
      chmod 755 data logs uploads